    <style>
        *{

        body {

        .dark-input {
            background-color: black;
            /* Dark background color */
            color: black;
            /* Light text color */
            border: 1px solid #555;
            /* Dark border color */
            padding: 5px;
            /* Adjust padding to your preference */
        }


        .container {
            width: 75%;
            padding: 3%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1B262C;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* Initial shadow effect */


            border: 5px solid transparent;
            /* Set a transparent initial border */
            border-image-slice: 1;
            border-image-source: linear-gradient(90deg, #ff5733, #33b5e5, #00C851);
            border-image-repeat: round;
            animation: borderGradient 10s linear infinite;
        }

        @keyframes borderGradient {
            0% {
                border-image-source: linear-gradient(90deg, #ff5733, #33b5e5, #00C851);
            }

            25% {
                border-image-source: linear-gradient(90deg, #33b5e5, #00C851, #ff5733);
            }

            50% {
                border-image-source: linear-gradient(90deg, #00C851, #ff5733, #33b5e5);
            }

            75% {
                border-image-source: linear-gradient(90deg, #ff5733, #33b5e5, #00C851);
            }

            100% {

                border-image-source: linear-gradient(90deg, #33b5e5, #00C851, #ff5733);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                /* Shadow effect */
            }
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin-bottom: 2rem;
        }

        .static-row {
            display: flex;

            align-items: center;

            margin-bottom: 2rem;
        }

        #inputContainer {
            padding: 10px;

            margin: 10px;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: inline-block;

        }

        input[type="text"],
        input[type="number"],
        select {

        }

        button {
            padding: 5px 10px;
            margin: 10px;

            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }



        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .glow-on-hover {

            width: 220px;
            font-size: large;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }

        .end {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

<body>

    <div class="container">
        <div class="head">
            <h1>DATA GENERATION </h1>
        </div>
        
       

        <form action="#" method="post" id="inputForm">
           
            <!-- Hidden input field to store the sequence order -->

            <!-- Container to hold the dynamic dropdown fields -->
            <div id="inputContainer">
                <!-- Initial dropdown field with a unique class name -->
                <div class="static-row">
                    <label for="Number">Rows:</label>
                    <input type="number" name="Number1" class="dark-mode" required>
                    <!-- <button type="button" onclick="removeInput(this)">X</button> -->
                </div>
            </div>
            <br>
            <button type="button" onclick="addInput()">Add Dropdown Field</button>
            <br><br>
            <div class="end">
                <button type="submit" value="Submit" class="glow-on-hover">Submit</button>
            </div>

        </form>
    </div>

    <script>
        let inputCount = 0;  // Initialize input count

        // Function to add a new dropdown field
        function addInput() {
    const inputContainer = document.getElementById("inputContainer");
    inputCount++;  // Increment input count

    // Create a new dropdown field and buttons
    const newInput = document.createElement("div");
    newInput.classList.add("rowss");
    newInput.innerHTML = `
        <label for="Attribute_user">Text:</label>
        <input type="text" name="Attribute_user" required>
        <label for="Attribute" class="attribute">Attribute:</label>
        <select name="Attribute" class="dropdown${inputCount}" required>
            <option selected value="firstname">First Name</option>
            <option value="lastname">Last Name</option>
            <option value="dob">Date of Birth</option>
            <option value="address">Address</option>
            <option value="phonenumber">Phone Number</option>
            <option value="salary">Salary</option>
            <option value="role">Department</option>
            <option value="email">Email</option>
            <option value="gender">Gender</option>
            <option value="name">Name</option>
            <option value="carplate">Car Plate Number</option>
            <option value="profession">Profession</option>
        </select>
        <div class="inputFields${inputCount}"></div>
        <button type="button" onclick="removeInput(this)">X</button>
        <button type="button" onclick="moveRowUp(this)">Move Up</button>
        <button type="button" onclick="moveRowDown(this)">Move Down</button>
    `;

    // Append the new dropdown field to the container
    inputContainer.appendChild(newInput);

    const newDropdown = newInput.querySelector(`.dropdown${inputCount}`);
    const inputFieldsDiv = newInput.querySelector(`.inputFields${inputCount}`);
    const ok=newDropdown.options[newDropdown.selectedIndex].value;

    
    newDropdown.addEventListener("change", function () {
        var selectedOption = this.options[this.selectedIndex].value;
        
        // Clear any existing input fields within the specific newInput
        inputFieldsDiv.innerHTML = "";

        if (selectedOption == "salary") {
            // Create the 'Min' input field
            var labeled=document.createElement("label");
            labeled.setAttribute("for","min_salary");
            labeled.textContent = "min";
            var minInput = document.createElement("input");
            minInput.type = "text";
            minInput.placeholder = "Min";
            minInput.id="min_salary";
            minInput.name="min_salary";
            minInput.textContent = "min";
           
            inputFieldsDiv.appendChild(labeled);
            inputFieldsDiv.appendChild(minInput);

            // Create the 'Max' input field
            var labeled1=document.createElement("label");
            labeled1.setAttribute("for","max_salary");
            labeled1.textContent = "max";
            var maxInput = document.createElement("input");
            maxInput.type = "text";
            maxInput.placeholder = "Max";
            maxInput.id="max_salary";
            maxInput.name="max_salary";
            maxInput.textContent = "max";
            inputFieldsDiv.appendChild(labeled1);
            inputFieldsDiv.appendChild(maxInput);
            
        }
        else if (selectedOption == "dob") {

            var labeled=document.createElement("label");
            labeled.setAttribute("for","start_date");
            labeled.textContent = "from:";
            var minInput = document.createElement("input");
            minInput.type = "number";
            minInput.id = "start_date";
            minInput.name = "start_date";
            minInput.value="";
            minInput.classList.add("start_date");
            minInput.textContent = "min";
            inputFieldsDiv.appendChild(labeled);

            inputFieldsDiv.appendChild(minInput);


            
            var labeled1=document.createElement("label");
            labeled1.setAttribute("for","end_date");
            labeled1.textContent = "To:";
            var maxInput = document.createElement("input");
            maxInput.id = "end_date";
            maxInput.name = "end_date";
            maxInput.type = "number";
            maxInput.classList.add("end_date");
            maxInput.value="";
            maxInput.textContent = "max";
            inputFieldsDiv.appendChild(labeled1);

            inputFieldsDiv.appendChild(maxInput);
        }
    });

}



        // Function to remove a dropdown field
        function removeInput(button) {
            const inputContainer = document.getElementById("inputContainer");

            // Check if the class name is "static-row" (the initial row)
            if (button.parentNode.classList.contains("static-row")) {
                return;  // Don't remove the initial row
            }

            // Remove the parent div containing the dropdown field and buttons
            inputContainer.removeChild(button.parentNode);
        }

        // Function to move a row up
        function moveRowUp(button) {
            const parentDiv = button.parentNode;
            const prevSibling = parentDiv.previousElementSibling;

            if (prevSibling && !prevSibling.classList.contains("static-row")) {
                parentDiv.parentNode.insertBefore(parentDiv, prevSibling);
            }
        }

        // Function to move a row down
        function moveRowDown(button) {
            const parentDiv = button.parentNode;
            const nextSibling = parentDiv.nextElementSibling;

            if (nextSibling) {
                parentDiv.parentNode.insertBefore(nextSibling, parentDiv);
            }
        }
